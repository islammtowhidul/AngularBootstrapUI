
<!doctype html>
<html ng-app="myApp" >

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.js"></script>
	<script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.0.2.js"></script>
	<script src="example.js"></script>
	<link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<script type="text/javascript"  src="restClient.js"></script>
</head>

<body>
	<div class="container" ng-controller="myCtrl">			
		<form role="form">
			<div class="form-group">
				<label for="urlField">URL:</label>
				<input type="text" class="form-control" ng-model="urlField" ></input>
			</div>
			<input type="submit" ng-click="callRestAPI()" class="btn btn-default"></button>
		</form>

		<form action="" class="form-horizontal">
			<div class="form-group">
				<div class="col-sm-8">
					<input type="text" class="form-control" placeholder="MinVal">
				</div>
				<div class="col-sm-4">
					<input type="text" class="form-control" placeholder="MaxVal">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-4">
					<input type="text" class="form-control" placeholder="MinVal">
				</div>
				<div class="col-sm-8">
					<input type="text" class="form-control" placeholder="MaxVal">
				</div>
			</div>
		</form>
		
		
		<h3> REST API call</h3>
		
		<uib-tabset active="activeJustified" justified="true">
			<uib-tab index="0" heading="Response Body"><pre>{{response | json }}</pre></uib-tab>
			<uib-tab index="1" heading="Response Header"><pre>{{headers | json }}</pre></uib-tab>
			<!-- <uib-tab index="2" heading="Long Justified">Long Labeled Justified content</uib-tab> -->
		</uib-tabset>	

	</div>		
</body>

</html>
